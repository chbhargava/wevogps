<!DOCTYPE html>
<html>
    <head>
        <title>Wevo GPS</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        
        <script>
            function initMap() {

                var alpha = 0.4;
                var state = {lat: 17.377631, lng: 78.478603};

                var map = new google.maps.Map(document.getElementById('map'), {
                    center: state,
                    zoom: 14
                });

                var marker = new google.maps.Marker({
                    position: map.getCenter(),
                    icon: {
                        path: google.maps.SymbolPath.BACKWARD_CLOSED_ARROW,
                        scale: 5,
                        strokeWeight:2,
                        strokeColor:"#B40404"
                    },
                    //icon:'images/bus_icon.png',
                    map: map,
                    title: 'Vechile Location'
                });
              
                var HOST = location.origin.replace(/^http/, 'ws')
                var ws = new WebSocket(HOST);

                ws.onmessage = function (event) {
                    var message = event.data;
                    console.log('Message: ' + message);
                    var arr = message.split(",");

                    if(arr.length < 2) {
                        return;
                    } 
                    
                    marker.setPosition( new google.maps.LatLng( arr[0], arr[1] ) );
                    map.panTo( new google.maps.LatLng( arr[0], arr[1] ) );
                };
            }

        </script>
      
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADf2Ss5DEZdZMFEJ0f8fmi1KcYRZMYLZI&callback=initMap" async defer></script>
    </body>
</html>
